<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="./bc-icons.html">

<dom-module id="bc-button">
<template>
	<style>
		:host { display: block }

		paper-button {
			color: #666;
			border-radius: 0.25em;
			font-size: 1.5em;
			margin: 0.25em;

			--paper-button-ink-color: var(--bc-button-color);
		}

		paper-button[is-mobile-m] { font-size: 1.75em }
		paper-button[is-mobile-l] { font-size: 2em }
		paper-button[is-desktop-s] { font-size: 2.5em }
		paper-button[is-desktop-m] { font-size: 3em }
		paper-button[is-desktop-l] { font-size: 4em }

		paper-button:hover { color: var(--bc-button-color) }

		paper-button iron-icon {
			--iron-icon-width: 1em;
			--iron-icon-height: 1em;
		}
	</style>

	<iron-media-query query="(min-width: 375px) and (max-width: 767px)" query-matches="{{mobile-m}}"></iron-media-query>
	<iron-media-query query="(min-width: 768px) and (max-width: 1023px)" query-matches="{{mobile-l}}"></iron-media-query>
	<iron-media-query query="(min-width: 1024px) and (max-width: 1439px)" query-matches="{{desktop-s}}"></iron-media-query>
	<iron-media-query query="(min-width: 1440px) and (max-width: 2559px)" query-matches="{{desktop-m}}"></iron-media-query>
	<iron-media-query query="(min-width: 2560px)" query-matches="{{desktop-l}}"></iron-media-query>

	<a href$="[[href]]" title$="[[title]]">
		<paper-button
			is-mobile-m$="[[mobile-m]]"
			is-mobile-l$="[[mobile-l]]"
			is-desktop-s$="[[desktop-s]]"
			is-desktop-m$="[[desktop-m]]"
			is-desktop-l$="[[desktop-l]]"
		>
			<iron-icon icon="[[icon]]"></iron-icon>
		</paper-button>
	</a>
</template>

<script>
	Polymer({
		is: 'bc-button',
		properties: {
			title: String,
			href: String,
			icon: String,
		}
	});
</script>
</dom-module>
