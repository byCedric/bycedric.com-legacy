<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="./buttons/bc-bitbucket-button.html">
<link rel="import" href="./buttons/bc-email-button.html">
<link rel="import" href="./buttons/bc-github-button.html">
<link rel="import" href="./buttons/bc-linkedin-button.html">
<link rel="import" href="./buttons/bc-soundcloud-button.html">

<dom-module id="bc-app">
<template>
	<style>
		:host {
			display: block;
			height: 100vh;
			border: 1em solid #eee;
			padding: 1em;
			box-sizing: border-box;
		}

		.app__title,
		.app__description { display: none }

		.app__buttons {
			height: 100%;

			@apply(--layout-vertical);
			@apply(--layout-center);
			@apply(--layout-center-justified);
		}

		.app__buttons[horizontal-layout] { @apply(--layout-horizontal) }
	</style>

	<iron-media-query query="(max-width: 768px) and (orientation: landscape)" query-matches="{{horizontal}}"></iron-media-query>
	<iron-media-query query="(min-width: 769px)" query-matches="{{horizontal}}"></iron-media-query>

	<h1 class="app__title">byCedric</h1>
	<p class="app__description">
		My name is Cedric van Putten and I'm an allround developer.
	</p>

	<div class="app__buttons" horizontal-layout$="[[horizontal]]">
		<bc-github-button></bc-github-button>
		<bc-bitbucket-button></bc-bitbucket-button>
		<bc-linkedin-button></bc-linkedin-button>
		<bc-soundcloud-button></bc-soundcloud-button>
		<bc-email-button></bc-email-button>
	</div>
</template>

<script>
	Polymer({ is: 'bc-app' });
</script>
</dom-module>
